<p>Account-list works!</p>

<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Account Number</th>
        <th>Balance</th>
        <th>User</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accounts">
        <td>{{ account.id }}</td>
        <td>{{ account.accountNumber }}</td>
        <td>{{ account.balance }}</td>
        <td>{{ account.user.username }}</td>
        <td>
          <button routerLink="/edit-account/{{ account.id }}">Edit</button>
          <button (click)="deleteAccount(account?.id ?? 0)">Delete</button>
          <button (click)="viewTransactions(account?.id ?? 0)">View Transactions</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button routerLink="/account">Add Account</button>
